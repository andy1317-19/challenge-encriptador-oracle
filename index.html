<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js"></script>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
</head>

<body>
    <script src="./main.js"></script>
    <div class="main">
        <div>
            <div id="logo">
                <img src="img/Alura.jpg" alt="logo-alura" width="70px">
            </div>
        </div>
        <div class="texto">
            <textarea id="textarea1" cols="30" rows="10" placeholder="!...Escribe tu texto aqui!"></textarea>
        </div>
        <div class="bar">
            <img id="bot" src="img/bot.png" alt="bot" width="200px">
            <aside>
                <span id="nomessage">Ningún mensaje fue encontrado</span>
                <textarea name="area" id="textright"
                    placeholder="¡Copia tu texto encriptado o desencriptado!"></textarea>
            </aside>
        </div>
        <div class="main-button">
            <span id="point">!</span>
            <span>Solo escribe letras minusculas & sin tildes</span>
            <section class="button">
                <button id="encriptar" onclick="cifrar()">Encriptar</button>
                <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </section>
        </div>
        <div id="copy">
            <button id="copying" onclick="copiar()">Copiar</button>
        </div>
    </div>
    <script>

        


    </script>


</body>

</html>
